<div class="container">
  <div class="spacer"></div>
  <div class="row">
    <div class="col-4">
      <amexio-chart-area [data]="areaChartData" [height]="'400px'" [width]="'100%'" >
         <amexio-chart-title [title]="'Company Performance'"></amexio-chart-title>
         <amexio-chart-legend [legendPosition]="'bottom'"></amexio-chart-legend>
      </amexio-chart-area>
    </div>
    <div class="col-4">
      <amexio-chart-bar [data]="barStackChartData" [height]="'400px'" [width]="'100%'"  [isStacked]="true">
           <amexio-chart-title [title]="'Company Performance'"></amexio-chart-title>
           <amexio-chart-legend [legendPosition]="'bottom'"></amexio-chart-legend>
      </amexio-chart-bar>
    </div>
    <div class="col-4">
      <amexio-chart-bubble [height]="'400px'" [width]="'100%'" [data]="bubbleChartData">
             <amexio-chart-title [title]="'Correlation between life expectancy, fertility rate'"></amexio-chart-title>
             <amexio-chart-horizontal-axis [title]="'Life Expectancy'"></amexio-chart-horizontal-axis>
             <amexio-chart-vertical-axis [title]="'Fertility Rate'"></amexio-chart-vertical-axis>
       </amexio-chart-bubble>
    </div>
  </div>

  <div class="row">

  </div>
</div>
